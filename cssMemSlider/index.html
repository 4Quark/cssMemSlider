<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" > 
        <link rel="stylesheet" href="./style.css">
        <title> MemSlider project </title>
    </head>

    <body>
        <section class="wrapper">

            <section class="capture_and_buttons">

                <input type="radio" id="point-1" name="nav" checked>
                <input type="radio" id="point-2" name="nav" >
                <input type="radio" id="point-3" name="nav" >
                <input type="radio" id="point-4" name="nav" >
                <input type="radio" id="point-5" name="nav" >
                <div class="main">
                    <div class="slides">
                        <img src="./assets/mem1.jpg" alt="mem1">
                        <img src="./assets/mem2.jpg" alt="mem2">
                        <img src="./assets/mem3.jpg" alt="mem3">
                        <img src="./assets/mem4.jpg" alt="mem4">
                        <img src="./assets/mem5.jpg" alt="mem5">
                    </div>
                </div>
                
                <div class="slider_buttons">
                    <label for="point-1"></label>
                    <label for="point-2"></label>
                    <label for="point-3"></label>
                    <label for="point-4"></label>
                    <label for="point-5"></label>
                </div>

                <span class="capture">
                    <a class="mem_caption caption1">VZhUh - cat</a>
                    <a class="mem_caption caption2">This is fine</a>
                    <a class="mem_caption caption3">Some duct tape</a>
                    <a class="mem_caption caption4">Let's go IKEA</a>
                    <a class="mem_caption caption5">Job is done</a>
                </span>

            </section>
    </section>
    </body>

</html>
